<head>
  <meta charset="utf-8">

<body >
<script>
   $(function() {
  $(document).ready(function () {
    $("#errortext").hide();
   var todaysDate = new Date();
   var max=new Date(); 
   // Gets today's date
    var year = todaysDate.getFullYear();                        // YYYY
    var month = ("0" + (todaysDate.getMonth() + 1)).slice(-2);
    var day = ("0" + todaysDate.getDate()).slice(-2);
    var minDate = (year +"-"+ month +"-"+ day); 
    //get maximum date= a month after current date
    max.setDate(max.getDate()+ 30);
    var maxyear = max.getFullYear();                        // YYYY
    var maxmonth = ("0" + (max.getMonth() + 1)).slice(-2);
    var maxday = ("0" + max.getDate()).slice(-2);
    var maxDate=(maxyear +"-"+ maxmonth +"-"+ maxday); 
    //set atributes for datepicker
    $('#setDate').attr('min',minDate);
    $('#setDate').attr('max',maxDate);
  });

  $("#submit").click(function(){
    $("#errortext").hide();
    var date=$('#setDate').val().split('-');
    var day=date[0];
    var month=date[1];
    var year=date[2];
    day=$.trim(day);
    month=$.trim(month);
    year=$.trim(year);
    if(day===''||month===''||year==='')
    {
      $("#errortext").show();
      return;
    }
    else
    {
    var finDate = (year +"-"+ month +"-"+ day);
    alert(finDate);
    }
  })
});

</script>
