<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
  </head>
  <body>
    <script>
      $( document ).ready(function() {
          $("#errortext").hide();
          $("#pwderror").hide();
          $("#unameerror").hide();
            
          $("button").click(function(){
            
            $("#errortext").hide();
            $("#pwderror").hide();
            $("#unameerror").hide();
            
            var emailtxt=$("#email1").val();
            var pwdtxt=$("#pwd1").val();
            var flag=0;
            var mailformat = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            emailtxt=$.trim(emailtxt);
            pwdtxt=$.trim(pwdtxt);
            
            if(emailtxt==='')
            {
              $("#unameerror").show();
              flag=1;
            }
            if(pwdtxt==='')
            {
              $("#pwderror").show();
              flag=1;
            }
            if(flag==1)
            {
              return;
            }
            else
            {
            if(pwdtxt!="cse2020"||!(mailformat.test(emailtxt)))
            {
              $("#errortext").show();
            }
            else
            {
                
                window.location.replace("restaurant.html");

            }
          }
          });
      });
      
    </script>
    
    <section class="hero has-background-dark is-fullheight is-bold">
      <div class="hero-body ">
        <div class="container">
          <h1 class="title has-text-centered has-text-danger-light">The Restaurant</h1>
          <div class="columns is-centered ">
            <div class="column is-5-tablet is-4-desktop is-4-widescreen ">
              <form action="" class="box has-background-success-light">
                <class="field">
                  <label class="label">Username</label>
                  <div class="control has-icons-left has-addons">
                    <input
                      class="input is-rounded is-link "
                      type="text"
                      id="email1"
                      placeholder="usn.name@nmit.ac.in"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <p id="unameerror" class="help is-danger">Please enter the username </p>
                  </div>

                  <label class="label">Password</label>
                  <div class="control has-icons-left">
                    <input
                      class="input is-rounded is-link"
                      type="password"
                      id="pwd1"
                      placeholder="password"
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-key"></i>
                    </span>
                    <p id="pwderror" class="help is-danger">Please enter the password </p>
                  </div>
                <br>
                <button type="button" class="button is-success">Login</button>
                <br>
                <p id="errortext" class="help is-danger has-text-centered">Username or password incorrect </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
